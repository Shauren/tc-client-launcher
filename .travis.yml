os: osx

git:
  depth: 1

language: node_js

node_js:
  - '8'

cache:
  directories:
    - node_modules

before_install:
  - brew install p7zip

script: npm run build-package:mac

deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/trinitycore-launcher-darwin-x64.7z
  skip_cleanup: true
  overwrite: true
  on:
    repo: Shauren/tc-client-launcher
    tags: true
